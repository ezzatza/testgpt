<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png"
		href="https://diviengine.com/wp-content/uploads/2023/01/ChatGPT-Logooptimized-610x610.png" />
	<title>Chat GPT</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
	<link rel="stylesheet" href="./static/style.min.css">
</head>

<body class=" bg-secondary">
	<nav class="navbar navbar-expand-lg navbar-light sticky-top top-0 shadow py-0 bg-dark dark-theme">
		<a class="navbar-brand logo pl-4 text-white" href="#">
			<h3>3Saifo GPT</h3>
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse " id="navbarNav">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0 mb-1 ">
				<li class="nav-item">
					<div class="d-flex align-items-center">
						<label class="switch mb-0 pl-5">
							<input type="checkbox" id="darkModeToggle">
							<span class="slider round"></span>
						</label>
						<div class="text-white mx-2">
							Dark Mode
						</div>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row ">
			<div class="col-md-12 mb-3">
				<div class="card mt-3">
					<div class="card-header row">
						<div class="col-6 ">
							<h3>Chat</h3>
						</div>
						<div class="col-6 offset-md-3 col-md-3 text-right">
							<a type="button" class="btn btn-outline-danger " onclick="clearContent()">Clear</a>
						</div>
					</div>
					<div class="card-body chat-box rounded p1" id="chatbox"><span id="copy-popup"
							class="popup">Copied!</span></div>
					<div class="card-footer">
						<div class="form-group row">
							<div class="col-md-10 mb-1">
								<textarea id="userInput" rows="1" class="form-control dark-theme"
									placeholder="Type your message here..."></textarea>
							</div>
							<div class="col-md-2">
								<input id="sendButton" type="button" value="SUBMIT"
									class=" form-control btn btn-primary btn-block" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
	<script src="./static/script.min.js"></script>
	<script>
		const toggleSwitch = document.querySelector('#darkModeToggle');
		toggleSwitch.addEventListener('change', switchTheme);

		function switchTheme(event) {
			if (event.target.checked) {
				document.body.classList.add('dark-mode');
				document.nav.classList.remove('bg-skyblue');
			} else {
				document.body.classList.remove('dark-mode');
			}
		}
	</script>

</body>

</html>
